<!DOCTYPE html>
<html>
<head>
    <title>All YouTube API Calls</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Records For ID: {{id}}}</h1>
    <table>
        <tr>
            <th>Video ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Published Time</th>
            <th>Channel Name</th>
            <th>Thumbnail URL</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.video_id }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.publish_time }}</td>
            <td>{{ item.channel_name }}</td>
            <td><a href="{{ item.thumbnail_url }}">{{ item.thumbnail_url }}</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
